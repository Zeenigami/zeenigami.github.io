<!DOCTYPE html>
<html lang="de">

	<head>
<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Turtle Time Calc</title>
		<link rel="stylesheet"/css/turtletimes.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/moment.min.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/angular-local-storage.min.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/angular-translate.min.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/angular-timer.min.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/humanize-duration.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/ng-table.min.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/angular-polyglot.language.switcher.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/ics.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/FileSaver.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/Blob.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/momentjs/locale/de.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/momentjs/locale/es.js"></script>
		<script src="http://cyung.github.io/optc/app/lib/bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="http://cyung.github.io/optc/app/app.js"></script>
		<script src="http://cyung.github.io/optc/app/controllers/turtleCtrlBeta.js"></script>
		<script src="http://cyung.github.io/optc/app/controllers/localeCtrl.js"></script>
		<script src="http://cyung.github.io/optc/app/controllers/navbarCtrl.js"></script>
		<script src="http://cyung.github.io/optc/app/directives/collapseDirective.js"></script>
		<script src="http://cyung.github.io/optc/app/directives/turtleBetaDirective.js"></script>
		<script src="http://cyung.github.io/optc/app/services/turtleFact.js"></script>
		<script src="http://cyung.github.io/optc/app/config/localizeConfig.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-62547536-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</head>

	<body ng-app="app" ng-controller="LocaleCtrl as locale" ng-click="collapse=false">

			<div class="container" ng-controller="TurtleCtrlBeta as turtle">
				<h1 class="page-title">{{'TT_TITLE' | translate}}</h1>
				<div>
					<div class="id">
						<span>{{'TT_DIGIT' | translate}}</span>
						<input type="number" min="0" max="9" ng-model="turtle.id" class="input-id" select-on-click>
					</div>
					<p>{{'TT_TIMEZONE' | translate}} {{turtle.timezone}}</p>
                                         <br>
                                         <br>
					<div class="btn-group game-version ttc-version">
						<label class="btn btn-default" ng-model="turtle.version" btn-radio="'global'">GLOBAL</label>
						<label class="btn btn-default" ng-model="turtle.version" btn-radio="'jpn'">JPN</label>
					</div>
					<div class="ttime-global">
						<turtle-beta 
							class="ttime-day"
							military="turtle.military"
							index="$index"
							numid="turtle.id"
							ng-repeat="t in turtle.range(6) track by $index"
							locale="locale.locale"
							version="'turtle.version'"
							ng-show="turtle.version === 'global'"
							>
						</turtle-beta>
						<div>
						<turtle-beta 
							class="ttime-day"
							military="turtle.military"
							index="$index"
							numid="turtle.id"
							ng-repeat="t in turtle.range(4) track by $index"
							locale="locale.locale"
							version="turtle.version"
							ng-show="turtle.version !== 'global'"
							>
						</turtle-beta>
						</div>
					</div>
				</div>
            </div>
	</body>
</html>
